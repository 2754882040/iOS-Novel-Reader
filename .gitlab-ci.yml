# Lifted from: https://about.gitlab.com/2016/03/10/setting-up-gitlab-ci-for-ios-projects/
# This file assumes an own GitLab CI runner, setup on a macOS system.
stages:
  - build
  - test
  - archive
  - deploy

build_project:
  stage: build
  script:
    xcodebuild clean -project Libbris.xcodeproj -scheme Libbris | xcpretty
    xcodebuild test -project Libbris.xcodeproj -scheme LibbrisTests -destination 'platform=iOS Simulator,name=iPhone 8,OS=11.3' | xcpretty -s

archive_project:
  stage: archive
  script:
    xcodebuild clean archive -archivePath build/Libbris -scheme Libbris
    xcodebuild -exportArchive -exportFormat ipa -archivePath "build/Libbris.xcarchive" -exportPath "build/Libbris.ipa" -exportProvisioningProfile "ProvisioningProfileName"
  rules:
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
  artifacts:
    paths:
      - build/Libbris.ipa

